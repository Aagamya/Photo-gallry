<html>
    <head>
        <title>
            Photo gallery
        </title>
    </head>
    <body>
        <link rel="stylesheet" href="style.css">
         <div class="line">
        </div>
        <div id="mycarousel" class="carousel slide">
            <div class="carousel-inner">
                <div class="item active">
                    <center>
                      
                        <div class="carousel-content">
                            <p>
                                Marigold
                            </p>
                             <img id="marigold" src="https://c.ndtvimg.com/2020-06/rdd35f8g_flowers_625x300_09_June_20.jpg">
                        </div>
                    </center>
                </div>
                 <div class="item">
                    <center>
                        <div class="carousel-content">
                            <p>
                               Hibiscus
                            </p>
                            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTLRrz45jy0Tc_lUaIYknQsifETkQVZm2G33Yiqh7V6AwIiLU16ZyKgdYdJ_I97C9UdIoM&usqp=CAU">
                        </div>
                    </center>
                     
                </div>
                <div class="item">
                    <center>
                       
                        <div class="carousel-content">
                            <p>
                               Rose
                            </p>
                           <img id="rose" src="https://wallpapercave.com/wp/wp2400519.jpg"> 
                        </div>
                    </center>
                </div>
            </div>
            <a class="left carousel-control"href="#mycarousel" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left">
                </span>
            </a>
            <a class="right carousel-control"href="#mycarousel" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right">
                </span>
            </a>
        </div>
    </body>
</html>
